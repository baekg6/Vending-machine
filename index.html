<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vending Machine</title>
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <section id="app">
            <h1 class="title"><img src="images/logo.png" alt="Cola Cola 자판기" class="img-title" /></h1>
            <section class="cont-machine">
                <section class="cont-select">a</section>

                <section class="cont-result">
                    <div class="cont-money">
                        <div class="txt-money">
                            <p>소지금 :</p>
                            <p class="input-money">25,000 원</p>
                        </div>
                    </div>
                    <div class="cont-get">
                        <h2 class="get-title">획득한 음료</h2>
                        <ul class="drink-list scb">
                            <li class="drink-item">
                                <img src="images/drink_original.png" alt="" class="img-drink" />
                                <p class="txt-name">Original_Cola</p>
                                <p class="txt-cnt">1</p>
                            </li>
                            <li class="drink-item">
                                <img src="images/drink_green.png" alt="" class="img-drink" />
                                <p class="txt-name">Green_Cola</p>
                                <p class="txt-cnt">2</p>
                            </li>
                            <li class="drink-item">
                                <img src="images/drink_orange.png" alt="" class="img-drink" />
                                <p class="txt-name">Orange_Cola</p>
                                <p class="txt-cnt">1</p>
                            </li>
                            <li class="drink-item">
                                <img src="images/drink_violet.png" alt="" class="img-drink" />
                                <p class="txt-name">Vioilet_Cola</p>
                                <p class="txt-cnt">5</p>
                            </li>
                            <!-- scroll-test -->
                            <li class="drink-item">
                                <img src="images/drink_original.png" alt="" class="img-drink" />
                                <p class="txt-name">Original_Cola</p>
                                <p class="txt-cnt">1</p>
                            </li>
                            <li class="drink-item">
                                <img src="images/drink_green.png" alt="" class="img-drink" />
                                <p class="txt-name">Green_Cola</p>
                                <p class="txt-cnt">2</p>
                            </li>
                            <li class="drink-item">
                                <img src="images/drink_orange.png" alt="" class="img-drink" />
                                <p class="txt-name">Orange_Cola</p>
                                <p class="txt-cnt">1</p>
                            </li>
                            <li class="drink-item">
                                <img src="images/drink_violet.png" alt="" class="img-drink" />
                                <p class="txt-name">Vioilet_Cola</p>
                                <p class="txt-cnt">5</p>
                            </li>
                            <!-- //scroll-test -->
                        </ul>
                        <p class="txt-total">총금액 : 8,000 원</p>
                    </div>
                </section>
            </section>
        </section>
    </body>
</html>
