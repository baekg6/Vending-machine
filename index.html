<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending machine</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <article id="app">
        <h1 class="tit-app">
            <img src="src/images/logo.svg" alt="Cola Cola" class="img-tit">
        </h1>
        <section class="vending-machine">
            <h2 class="ir">자판기</h2>
            <ul class="list-product">
                <li>
                    <button type="button" class="btn-product" data-item="">
                        <img src="src/images/Original_Cola.svg" alt="" class="img-product">
                        <strong class="tit-product">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-product" data-item="">
                        <img src="src/images/Original_Cola.svg" alt="" class="img-product">
                        <strong class="tit-product">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-product" data-item="">
                        <img src="src/images/Original_Cola.svg" alt="" class="img-product">
                        <strong class="tit-product">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-product" data-item="">
                        <img src="src/images/Original_Cola.svg" alt="" class="img-product">
                        <strong class="tit-product">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-product" data-item="">
                        <img src="src/images/Original_Cola.svg" alt="" class="img-product">
                        <strong class="tit-product">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-product" data-item="">
                        <img src="src/images/Original_Cola.svg" alt="" class="img-product">
                        <strong class="tit-product">Original_Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>
                </li>
            </ul>
            <section class="cont-buy">
                <h3 class="ir">상품 구입</h3>
                <p class="info-balance">잔액 : <span class="txt-balance">원</span></p>
                <button type="buton" class="btn-return">거스름돈 반환</button>
                <label for="inpPut" class="ir">입금할 금액을 입력해주세요.</label>
                <input type="number" class="inp-put" id="inpPut" placeholder="입금액 입력">
                <button type="button" class="btn-put">입금</button>
                <ul class="list-staged">
                    <li>
                        <button type="button" class="btn-staged" data-item="Cool Cola">
                            <img src="src/images/Cool_Cola.svg" alt="" class="img-item">
                            <strong class="txt-item">Cool_Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn-staged" data-item="Cool Cola">
                            <img src="src/images/Cool_Cola.svg" alt="" class="img-item">
                            <strong class="txt-item">Cool_Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </section>
            <section class="my-info">
                <h2 class="ir">나의 정보</h2>
                <section class="cont-money">
                    <h3 class="tit-money">소지금 : </h3>
                    <p class="txt-money">30,000원</p>
                </section>
                <section class="cont-cart">
                    <h3 class="ir tit-cart">획득한 음료</h3>
                    <ul class="list-staged">
                        <li>
                            <button type="button" class="btn-staged" data-item="Cool Cola">
                                <img src="src/images/Cool_Cola.svg" alt="" class="img-item">
                                <strong class="txt-item">Cool_Cola</strong>
                                <span class="num-counter">1</span>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn-staged" data-item="Cool Cola">
                                <img src="src/images/Cool_Cola.svg" alt="" class="img-item">
                                <strong class="txt-item">Cool_Cola</strong>
                                <span class="num-counter">1</span>
                            </button>
                        </li>
                    </ul>
                    <strong class="info-total">총금액 : <span class="txt-total"></span> 원</strong>
                </section>
            </section>
        </section>
    </article>
</body>
</html>
